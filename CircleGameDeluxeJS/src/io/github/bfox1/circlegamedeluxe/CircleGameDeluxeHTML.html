<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Circle Game Deluxe</title>

    <style>

        .center {
            margin: 0 auto;
            width: 50%;
            border: 3px solid white;
            padding: 10px;
        }
        #gameCanvas
        {
            position: fixed;
            background: black;
            margin: 0 auto;
        }
        #songList
        {
            position: fixed;
            left: 35%;
            bottom: 0;
            width: 20%;
        }
    </style>
</head>
<body class="center">


    <!-- For Organization purposes, drawSpace holds the GameCanvas Element -->
    <article id = "drawSpace">
        <canvas id = "gameCanvas" width="700" height="700"></canvas>
    </article>




    <img src="menu/Full_Circle_Game_Menu.png" id="Menu">




    <!--Script init begin-->
    <script src="CircleUtilities.js"></script>
    <script src="CircleGame.js"></script>
    <!--Script init end-->

    <audio id = "songList" controls controlsList="nodownload">
        <source src="music/Pegboard Nerds - Emergency .mp3">
    </audio>
</body>
</html>
