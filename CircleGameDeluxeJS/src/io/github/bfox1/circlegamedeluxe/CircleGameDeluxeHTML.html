<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Circle Game Deluxe</title>

    <style>

        .center {
            margin: 0 auto;
            width: 50%;
            border: 3px solid white;
            padding: 10px;
        }
        #Button
        {
            width: 50px;
            height: 50px;
            margin: 0 auto;
        }
        #gameCanvas
        {
            position: absolute;
            background: black;
            margin: 0 auto;
        }
    </style>
</head>
<body class="center">



    <!-- Button Element Temporary button for game.-->
    <article id = "Button">
        <button onClick="gameStart()">StartGame</button>
    </article>

    <!-- For Organization purposes, drawSpace holds the GameCanvas Element -->
    <article id = "drawSpace">
        
        <canvas id = "gameCanvas" width="700" height="700"></canvas>

    </article>

    <!--<article id="myContainer"> <article id = "myAnimation"></article></article>-->



    <!--Script init begin-->
    <script src="CircleUtilities.js"></script>
    <script src="CircleGame.js"></script>
    <!--Script init end-->

</body>
</html>
